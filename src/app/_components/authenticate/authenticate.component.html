<!--
  @component AuthenticateComponent
  @description This component handles user authentication, including login and logout functionality.
-->

<h2> Decision Support </h2>
<div class="div-wrapper">
    <div class="div-container">
        <!-- Title Section -->
        <div class="title-container">
            <h2> LOGIN/LOGOUT </h2>
        </div>

        <div class="form-container">
            <!-- Form for Logging In -->
            <form (ngSubmit)="login()" class="c">
                <p> Username </p>
                <mat-form-field class="username-input">
                    <input matInput  type="text" id="username" placeholder="username"[(ngModel)]="username" name="username" required>
                </mat-form-field>
                <p> Password </p>
                <mat-form-field class="password-input">
                    <input matInput  type="password" id="password" placeholder="********" [(ngModel)]="password" name="password" required>
                </mat-form-field>
                <br />
                <!-- Submit Button -->
                <button mat-button  type="submit"> Login </button>
            </form>
        </div>

        <!-- Logout Button (only visible if logged in)-->
        <button (click)="logout()" *ngIf="authService.isLoggedIn()"> Logout </button>
    </div>
</div>
