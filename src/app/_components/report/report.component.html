 <div class="wrapper">
    <div class="top-container">
        <h2 class="Tile">Generate Report</h2>
        <button class="download" (click)="downloadJson()"> Download Report </button>
      </div>
        <div class="container">
            <!-- The preview container to display the steps -->
            <div class="preview-container" >
                <div *ngFor="let support of decisionSupportDetails">
                    <p><b>Q{{support.id}}: {{support.description	}}</b> <br/>
                    <b>Answer:</b> {{support.answerLabel	}} <br/>
                    <b>Additional Explanation:</b> {{support.textAnswer	}} <br/>
                    <b>Attatched Files:</b>
                    <div *ngFor="let file of support.attachedFiles">
                      <li>{{file.label}}</li>
                    </div>
                      
                </div>
</div>
</div>
