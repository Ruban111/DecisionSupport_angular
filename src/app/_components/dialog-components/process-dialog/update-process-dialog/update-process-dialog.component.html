<!--
  @component Update Process Dialog Component
  @description Dialog with prefilled form fields of a existing process and action to update the process.
-->

<!-- Mat Dialog with form -->
<h2 mat-dialog-title>Update Process</h2>
<form [formGroup]="form" (ngSubmit)="onUpdate()">
  <mat-dialog-content>
    <!-- Title-->
    <p>Title</p>
    <mat-form-field appearance="outline">
      <input matInput formControlName="label" placeholder="Title" required>
    </mat-form-field>
    <!-- Revision Status -->
    <p>Revision Status</p>
    <mat-form-field appearance="outline">
      <mat-select formControlName="revision_status" placeholder="Select Revision Status">
        <mat-option *ngFor="let status of revisionStatus" [value]="status.value">{{ status.label }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <!-- DIalog Actions- Close & Save-->
  <mat-dialog-actions>
    <button class="closeButton" mat-button (click)="close()">Close</button>
    <button class="createButton" mat-button color="primary" type="submit" [disabled]="form.invalid">Update</button>
  </mat-dialog-actions>
</form>
