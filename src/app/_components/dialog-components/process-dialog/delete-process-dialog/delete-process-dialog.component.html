<!--
  @component Delete Process Dialog Component
  @description Dialog with confirmation message and actions to delete a process.
-->

<!-- Mat Dialog with Mesaage and action buttons -->
<h2 mat-dialog-title>Delete Process</h2>
<mat-dialog-content>
    <h3>Are you sure you want to delete this process?</h3>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button color="primary" (click)="ok()">Delete</button>
</mat-dialog-actions>
