<h2 mat-dialog-title>Delete Process</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this process?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="closeButton" mat-button (click)="close()">Cancel</button>
    <button class="binButton" mat-button color="primary" (click)="ok()">Delete</button>
</mat-dialog-actions>
